<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ryan Vrba Web Development Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Header row -->
      <header class="row main-header">
        <div class="col-3">
          <div class="image-cropper">
            <img src="images/logo.jpg" alt="Ryan Vrba">
          </div>
        </div>
        <div class="col-9">
          <div>
            <h1 class="name">Ryan Vrba</h1>
          </div>
          <div>
            <h4 class="title">Front-End Web Developer | Travel Photographer</h4>
          </div>
        </div>
      </header>
      <main>
        <!-- Main Image -->
        <section class="row">
          <div class="col-12">
            <img src="images/design.jpg" alt="Design">
          </div>
        </section>
        <!-- Featured Headline -->
        <header class="row featured-header">
          <h3>Featured Work</h3>
        </header>
        <!-- Featured Work -->
        <section class="row">
          <article class="first-box">
            <div>
              <a href="http://refreshnaturalhealth.com" target="_blank"><img src="images/refresh-full.jpg" alt="Refresh Natural Health" class="featured-img"></a>
            </div>
            <div>
              <h5>Refresh</h5>
              <div class="description">
                <a href="http://refreshnaturalhealth.com" target="_blank">https://refreshnaturalhealth.com/</a>
              </div>
            </div>
          </article>
          <article class="second-box">
            <div>
              <a href="https://instagram.com/ryanvrba/" target="_blank"><img src="images/photography-full.jpg" alt="Ryan Vrba Photography" class="featured-img"></a>
            </div>
            <div>
              <h5>Photography</h5>
              <div class="description">
                <a href="https://instagram.com/ryanvrba/" target="_blank">https://instagram.com/ryanvrba/</a>
              </div>
            </div>
          </article>
          <article class="third-box">
            <div>
              <a href="http://footprintseducation.org" target="_blank"><img src="images/footprints-full.jpg" alt="Footprints Conservation Societ" class="featured-img"></a>
            </div>
            <div>
              <h5>Footprints</h5>
              <div class="description">
                <a href="http://footprintseducation.org" target="_blank">https://footprints.com/</a>
              </div>
            </div>
          </article>
        </section> <!-- end featured work -->
      </main>
    </div> <!-- end container -->
  </body>
</html>
